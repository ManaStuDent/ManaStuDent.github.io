        <p>启动指定目录下的 tomcat</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">#!/bin/sh</span><br><span class="line">ROOT=&quot;/usr/local/tomcat-server/tomcat-platform/bin&quot;</span><br><span class="line">cd &quot;$ROOT&quot;</span><br><span class="line">nohup startup.sh 1&gt;/dev/null 2&gt;/dev/null &amp;</span><br><span class="line">echo $! &gt; &quot;$ROOT”/platform.pid</span><br></pre></td></tr></table></figure>
<p>Tomcat 重启脚本</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">#!/bin/bash</span><br><span class="line">cd /usr/local/tomcat-server/tomcat-platform/</span><br><span class="line">tomcat_home=`pwd`</span><br><span class="line">pid=$(ps -ef|grep $tomcat_home|grep -v grep|awk &apos;&#123;print $2&#125;&apos;)</span><br><span class="line">if [ $pid ] ;then</span><br><span class="line">     kill -9 $&#123;pid[*]&#125;</span><br><span class="line">     rm -rf $tomcat_home/temp/*  $tomcat_home/work/*</span><br><span class="line">     nohup $tomcat_home/bin/startup.sh 1&gt;/dev/null 2&gt;/dev/null &amp;</span><br><span class="line">else</span><br><span class="line">     rm -rf $tomcat_home/temp/*  $tomcat_home/work/*</span><br><span class="line">     nohup $tomcat_home/bin/startup.sh 1&gt;/dev/null 2&gt;/dev/null &amp;</span><br><span class="line">fi</span><br></pre></td></tr></table></figure>
