  <article class="post">
    <header class="post-header">
      <h1 class="post-title">
        
          Java注释模版
        
      </h1>

      <div class="post-meta">
        <span class="post-time">
          2016-07-23
        </span>
        
        
      </div>
    </header>

    
    


    <div class="post-content">
      
        <p>设置注释模板的入口： Window-&gt;Preference-&gt;Java-&gt;Code Style-&gt;Code Template 然后展开Comments节点就是所有需设置注释的元素。<br><a id="more"></a><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line">文件(Files)注释标签：</span><br><span class="line">/**  </span><br><span class="line">* @Title $&#123;file_name&#125;</span><br><span class="line">* @Package $&#123;package_name&#125;</span><br><span class="line">* @Description </span><br><span class="line">* @author Chenglong  </span><br><span class="line">* @date $&#123;date&#125; $&#123;time&#125;</span><br><span class="line">* @version V1.0  </span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line">类型(Types)注释标签（类的注释）：</span><br><span class="line">/**</span><br><span class="line">* @ClassName $&#123;type_name&#125;</span><br><span class="line">* @Description</span><br><span class="line">* @author Chenglong</span><br><span class="line">* @date $&#123;date&#125; $&#123;time&#125;</span><br><span class="line">* @version V1.0</span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line">字段(Fields)注释标签：</span><br><span class="line">/**</span><br><span class="line">* @Fields $&#123;field&#125;</span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line">构造函数标签：</span><br><span class="line">/**</span><br><span class="line">* &lt;p&gt;Title &lt;/p&gt;</span><br><span class="line">* &lt;p&gt;Description &lt;/p&gt;</span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line">方法(Constructor &amp; Methods)标签：</span><br><span class="line">/**</span><br><span class="line"> * @Description</span><br><span class="line"> * $&#123;tags&#125;</span><br><span class="line"> */</span><br><span class="line"></span><br><span class="line">覆盖方法(Overriding Methods)标签：</span><br><span class="line">/* (非 Javadoc) </span><br><span class="line">* &lt;p&gt;Title: $&#123;enclosing_method&#125;&lt;/p&gt; </span><br><span class="line">* &lt;p&gt;Description: &lt;/p&gt; </span><br><span class="line">* $&#123;tags&#125; </span><br><span class="line">* $&#123;see_to_overridden&#125; </span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line">代表方法(Delegate Methods)标签：</span><br><span class="line">/** </span><br><span class="line">* $&#123;tags&#125; </span><br><span class="line">* $&#123;see_to_target&#125; </span><br><span class="line">*/ </span><br><span class="line"></span><br><span class="line">getter方法标签：</span><br><span class="line">/** </span><br><span class="line">* @return $&#123;bare_field_name&#125; </span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line">setter方法标签：</span><br><span class="line">/** </span><br><span class="line">* @param $&#123;param&#125; 要设置的 $&#123;bare_field_name&#125; </span><br><span class="line">*/</span><br></pre></td></tr></table></figure></p>
